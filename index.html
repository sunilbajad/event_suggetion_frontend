<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Planner Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Weekend Planner Bot</h1>
            <p>Ask about events and get personalized recommendations</p>
        </header>

        <main>
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="message assistant">
                        <div class="message-content">
                            <p>Hi there! I'm your Weekend Planner Bot. Ask me about events happening this weekend or
                                tell me what you're interested in!</p>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <textarea id="chat-input" placeholder="Type your message here..." rows="1"></textarea>
                    <button id="send-button">Send</button>
                </div>
            </div>

            <div class="sidebar">
                <!-- <div class="summary-container">
                    <h3>Conversation Summary</h3>
                    <div id="conversation-summary" class="summary-content">
                        <p>No conversation yet.</p>
                    </div>
                </div> -->
                <div class="add-event-container">
                    <h3>Add New Event</h3>
                    <form id="add-event-form">
                        <div class="form-group">
                            <label for="event-title">Title</label>
                            <input type="text" id="event-title" required>
                        </div>
                        <div class="form-group">
                            <label for="event-description">Description</label>
                            <textarea id="event-description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="event-location">Location</label>
                            <input type="text" id="event-location" required>
                        </div>
                        <div class="form-group">
                            <label for="event-date">Date</label>
                            <input type="date" id="event-date" required>
                        </div>
                        <button type="submit">Add Event</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Weekend Planner Bot</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
